steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']

  # Build the frontend
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Deploy to App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['app', 'deploy', 'app.yaml', '--quiet']

# Specify logging to avoid errors with service_account
options:
  logging: CLOUD_LOGGING_ONLY

# Optionally, set the substitution for the project ID
substitutions:
  _PROJECT_ID: 'singular-winter-454301'
